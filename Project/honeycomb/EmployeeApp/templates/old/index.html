<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo2.png" alt="Logo" />
  </header>

  <div class="sidebar">
    <div id="btnHome" onclick="switchPage('home')"><img src="home.png" alt="Home" /></div>
    <div id="btnProfile" onclick="switchPage('profile')"><img src="user.png" alt="Profile" /></div>
    <div id="btnRanking" onclick="switchPage('ranking')"><img src="winner.png" alt="Ranking" /></div>
    <div id="btnMyIdeas" onclick="switchPage('myideas')"><img src="resume.png" alt="My Ideas" /></div>
    <div id="btnAdd" onclick="switchPage('add')"><img src="add.png" alt="Add Idea" /></div>
  </div>

  <div class="main">
    <!-- Home Feed -->
    <div id="home" class="page visible">
      <div class="feed-container" id="homeFeed"></div>
    </div>

    <!-- Ranking Page -->
    <div id="ranking" class="page">
      <div class="feed-container" id="rankingFeed"></div>
    </div>

    <!-- My Ideas Page -->
    <div id="myideas" class="page">
      <div class="feed-container" id="myIdeasFeed"></div>
    </div>

    <!-- Add Idea Page -->
    <div id="add" class="page">
      <h2>Add New Idea</h2>
      <input id="ideaName" placeholder="Idea Name (max 50 chars)" maxlength="50" />
      <textarea id="ideaDesc" placeholder="Description (max 250 chars)" maxlength="250"></textarea>
      <input type="file" id="ideaImage" accept="image/*" />
      <img id="ideaPreview" src="" style="max-width: 200px; display:block; margin-top:10px;" />
      <button id="submitIdeaBtn">Submit Idea</button>
    </div>

    <!-- Profile Page -->
    <div id="profile" class="page">
      <h2>Create Profile</h2>
      <input id="nameInput" placeholder="Your Name" />
      <input id="emailInput" placeholder="Your Email" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <input type="file" id="profilePicInput" accept="image/*" />
      <img id="profilePreview" src="" style="max-width: 200px; display:block; margin-top:10px;" />
      <button id="saveProfileBtn">Save Profile</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
