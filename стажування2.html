<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Ideas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background-color: #f04e23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
    }
    .sidebar img {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      padding: 5px;
    }
    .topbar {
      height: 50px;
      background-color: #f04e23;
      color: white;
      text-align: center;
      line-height: 50px;
      margin-left: 60px;
      font-weight: bold;
    }
    .content {
      margin-left: 60px;
      padding: 20px;
    }
    .idea-card {
      background-color: #eee;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .idea-date {
      margin-top: 10px;
      color: #f04e23;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <!-- Іконки умовно замінені -->
    <img src="logo2.png" alt="User">
    <img src="user.png" alt="Ideas List">
    <img src="winner.png" alt="New Idea">
    <img src="resume.png" alt="Profile">
    <img src="add.png" alt="Add">
  </div>

  <div class="topbar">MY IDEAS</div>

  <div class="content">
    <div class="idea-card">
      <p>Idea content block</p>
      <div class="idea-date">20.07.2025</div>
    </div>
    <div class="idea-card">
      <p>Another idea block</p>
      <div class="idea-date">16.07.2025</div>
    </div>
  </div>

</body>
</html>
